<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket PHP - Salas</title>
</head>
<style>
    .names{
        width: fit-content;
        padding: 10px 15px;
        border: 1px solid #cdcdcd;
        background-color: rgb(168, 231, 209);
        border-radius: 4px;
        display: inline-block;
        margin: 2px;
    }
    .geral{
        width: 200px;
        border: 1px solid #cdcdcd;
        background-color: white;
        margin: 0 2px;
    }
    .title{
        padding: 5px 10px;
        background-color: #cdcdcd;
        width: calc(100% - 20px);
    }
    .content{
        padding: 0;
        width: 100%;
        margin: 0;
    }
    .text{
        padding: 5px;
        width: calc(100% - 10px);
        height: 300px;
    }
    .send{
        display: flex;
        background-color: #cdcdcd;
    }
</style>
<body>
    <h1>WebSocket Cliente - Salas</h1>
    <div>Pessoas na sala: <div id="peopleAr"></div></div>
    <div id="messages"></div>
    
    <input type="text" id="messageInput" placeholder="Digite uma mensagem">
    <button onclick="sendMessage()">Enviar</button>
    <div id="conversations" style="position:absolute; bottom:0; left:0; width:100%;"></div>
    <script src="./conn.js"></script>
    <script src="./urladmin.js"></script>
    <script>
        var socket;
        let url = location.href;
        url = url.split('?');
        if(url[1]){
            let variaveis = url[1].split('&');
            var nam = variaveis[0].split("=");
            var sala = variaveis[1].split('=');
            if(nam[0]=='name' && sala[0]=='sala'){
                nam = decodeURIComponent(nam[1]);
                socket = new Conn(sala[1], nam.replace("_", " "));
                socket.runSocket();
            }
        }

        async function sendMessage(){
            if(socket!=undefined && socket!=null){
                socket.sendMessage(sala[1]);
                await fetchM();
            }else{
                alert('Você não está em nenhuma sala, favor voltar para o login')
            }
        }
        async function fetchM(){
            let url = getURL();
            url = url.replace("websocket.html", "");
            url+='endpoint.php';
            var m = document.getElementById('messageInput').value;
            document.getElementById('messageInput').value='';
            // await fetch('http://localhost/websocket-robson/endpoint.php', {
            await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sala: sala[1],
                    nome: nam.replace("_", " "),
                    mensagem: m
                })
            })
            .then(response=>response.json())
            .then(json=>{
                // console.log(json);
            });
        }
        function getURL(){
            const url = new URL(window.location.href); // Obtém a URL atual
            // A URL sem os parâmetros de consulta (query string)
            const urlSemVariaveis = url.origin + url.pathname;
            return urlSemVariaveis;
        }
        function newChatUser(id, nome){
            if(localStorage.getItem('to')){
                let ar = [];
                for(let i=0;i<localStorage.getItem('to').length;i++){
                    ar.push(localStorage.getItem('to')[i]);
                }
            }
            if(document.getElementById('geral_'+id)){
                // document.getElementById('text_'+id).innerHTML+='<p>'+message+'</p>';
            }else{
                let divGeneral = document.createElement('div');
                divGeneral.setAttribute('id', 'geral_'+id);
                divGeneral.setAttribute('class', 'geral');
                let divTitle = document.createElement('div');
                divTitle.setAttribute('id', 'title_'+id);
                divTitle.setAttribute('class', 'title');
                divTitle.innerHTML = '<strong>'+nome+'</strong>';
                let divContent = document.createElement('div');
                divContent.setAttribute('id', 'content_'+id);
                divContent.setAttribute('class', 'content');
                let divText = document.createElement('div');
                divText.setAttribute('id', 'text_'+id);
                divText.setAttribute('class', 'text');
                //insere a mensagem na divText
                // divText.innerHTML+='<p>'+message+'</p>';
                let divSend = document.createElement('div');
                divSend.setAttribute('id', 'send_'+id);
                divSend.setAttribute('class', 'send');
                let inputMsg = document.createElement('textArea');
                inputMsg.setAttribute('style', 'width:calc(100% - 30px); min-height:30px;');
                inputMsg.setAttribute('placeholder', 'Digite a mensagem...');
                let btSend = document.createElement('button');
                btSend.setAttribute('onclik', 'sendMessageUser(this)');
                btSend.setAttribute('class', 'btsend');
                btSend.innerHTML='>';
                //insere o textarea e o btSend na divSend
                divSend.append(inputMsg);
                divSend.append(btSend);
                //insere a divText e a divSend na divContent
                divContent.append(divText);
                divContent.append(divSend);
                //insere a divTitle e a divContent na divGeneral
                divGeneral.append(divTitle);
                divGeneral.append(divContent);
                //insere a divGeneral na div conversations
                document.getElementById('conversations').append(divGeneral);
            }
        }
    </script>
</body>
</html>
